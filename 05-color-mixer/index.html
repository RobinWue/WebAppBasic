<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="color-header">
        <div>
            <label for="red">Red: </label>
            <input type="range" id="red" name="red" min="0" max="255" value="255">
            <span id="red-value">255</span>
        </div>
        <div>
            <label for="green">Green: </label>
            <input type="range" id="green" name="green" min="0" max="255" value="0">
            <span id="green-value">0</span>
        </div>
        <div>
            <label for="blue">Blue: </label>
            <input type="range" id="blue" name="blue" min="0" max="255" value="0">
            <span id="blue-value">0</span>
        </div>
        <div id="color-values">
            <span id="rgb-value">rgb(255, 0, 0)</span>
            <span id="hex-value">#FF0000</span>
        </div>
    </header>
    <script src="script.js"></script>
</body>

</html>
