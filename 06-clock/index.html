<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog und Digitale Uhr</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
            <div class="hour-marks">
                <div class="hour-mark" style="transform: rotate(0deg)">
                    <div class="hour-number" style="transform: rotate(-0deg)">12</div>
                </div>
                <div class="hour-mark" style="transform: rotate(30deg)">
                    <div class="hour-number" style="transform: rotate(-30deg)">1</div>
                </div>
                <div class="hour-mark" style="transform: rotate(60deg)">
                    <div class="hour-number" style="transform: rotate(-60deg)">2</div>
                </div>
                <div class="hour-mark" style="transform: rotate(90deg)">
                    <div class="hour-number" style="transform: rotate(-90deg)">3</div>
                </div>
                <div class="hour-mark" style="transform: rotate(120deg)">
                    <div class="hour-number" style="transform: rotate(-120deg)">4</div>
                </div>
                <div class="hour-mark" style="transform: rotate(150deg)">
                    <div class="hour-number" style="transform: rotate(-150deg)">5</div>
                </div>
                <div class="hour-mark" style="transform: rotate(180deg)">
                    <div class="hour-number" style="transform: rotate(-180deg)">6</div>
                </div>
                <div class="hour-mark" style="transform: rotate(210deg)">
                    <div class="hour-number" style="transform: rotate(-210deg)">7</div>
                </div>
                <div class="hour-mark" style="transform: rotate(240deg)">
                    <div class="hour-number" style="transform: rotate(-240deg)">8</div>
                </div>
                <div class="hour-mark" style="transform: rotate(270deg)">
                    <div class="hour-number" style="transform: rotate(-270deg)">9</div>
                </div>
                <div class="hour-mark" style="transform: rotate(300deg)">
                    <div class="hour-number" style="transform: rotate(-300deg)">10</div>
                </div>
                <div class="hour-mark" style="transform: rotate(330deg)">
                    <div class="hour-number" style="transform: rotate(-330deg)">11</div>
                </div>
            </div>
        </div>
        <div class="digital-clock" id="digital-clock">14:56:42</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
